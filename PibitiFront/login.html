<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Login</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <input type="text" id="loginMatricula" placeholder="Matrícula" />
        <input type="password" id="loginPassword" placeholder="Senha" />
        <button id="loginButton">Entrar</button>
        <p>Não possui cadastro? <a href="register.html">Registrar-se</a></p>
    </div>

<script type="module">
    import { API_BASE_URL } from './config.js';

    // Helper para adicionar header ngrok em todos os fetches
    async function apiFetch(url, options = {}) {
        options.headers = {
            'Content-Type': 'application/json',
            'ngrok-skip-browser-warning': 'true',
            ...(options.headers || {})
        };
        return fetch(`${API_BASE_URL}${url}`, options);
    }

    async function login() {
        const matricula = document.getElementById('loginMatricula').value.trim();
        const password = document.getElementById('loginPassword').value;

        if (!matricula || !password) {
            alert('Por favor, preencha todos os campos');
            return;
        }

        try {
            const res = await apiFetch('/user/auth', {
                method: 'POST',
                body: JSON.stringify({ matricula, password })
            });

            const data = await res.json();

            if (res.ok) {
                // Salva o token no localStorage para uso futuro
                localStorage.setItem('token', data.content.token);
                alert('Login realizado com sucesso!');
                window.location.href = 'home.html';
            } else {
                alert('Usuário ou senha inválidos');
            }
        } catch (error) {
            alert('Erro na conexão com o servidor');
            console.error(error);
        }
    }

    // Adiciona o listener ao botão
    document.getElementById('loginButton').addEventListener('click', login);
</script>
</body>
</html>
